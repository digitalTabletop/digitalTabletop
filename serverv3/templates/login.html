<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body>
    <form action="{{ url_for('index') }}" method="post">
      <input name="uname" type="text">
      <select>
        {% for avatar in avatars %}
          <option style="background-image:url('/static/avatars/{{ avatar }}'); min-width:1in; min-height: 1in;"></option>
        {% endfor %} 
      <input type="submit">
    </form>
  </body>
</html>
